<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/c1e8c6306e.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <!-- Menu Overlay -->
    <div class="overlay" id="overlay">
        <!-- Menu Items -->
        <nav>
            <a href="#home" id="nav-1"><span>Home</span></a>
            <a href="#about" id="nav-2"><span>About</span></a>
            <a href="#skills" id="nav-3"><span>Skills</span></a>
            <a href="#projects" id="nav-4"><span>Projects</span></a>
            <a href="#contact" id="nav-5"><span>Contact</span></a>
        </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
<!-- Sections -->
    <section id="home"><a href="mywebsite" target="blank">Lysa Unku-Jones<p class="subTitle">out of this world design and development</p></a></section>
    <section id="about"><h1>About</h1></section>
    <section id="skills"><h1>Skills</h1></section>
    <section id="projects"><h1>Projects</h1></section>
    <section id="contact"><h1>Contact</h1></section>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
